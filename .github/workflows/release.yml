---
name: Release
on:
  push:
    tags:
      - v*
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - name: Install and test
        run: |
          bundle install
          bundle exec rake
      - name: Increase version number
        run: |
          VERSION=$(git tag --list --sort=version:refname 'v*' | tail -1)
          sed -i "5s/.*/    VERSION = '$VERSION'/" lib/asciidoctor/chart/version.rb
      - name: Commit & Push updated version.rb
        run: |
          git add .
          git commit -m "Updated version in version.rb"
          git fetch origin master
          git push origin HEAD:master
      - name: Configure credentials
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:rubygems_api_key: ${RUBYGEMS_API_KEY}" > $HOME/.gem/credentials
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
      - name: Build gem
        run: |
          bundle exec rake build
      - name: Publish to rubygems.org
        run: |
          gem push pkg/asciidoctor-chart-${GITHUB_REF#refs/tags/v}.gem
